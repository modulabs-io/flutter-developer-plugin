name: Validate Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check required files exist
        run: |
          echo "Checking required files..."
          required_files=(
            ".claude-plugin/plugin.json"
            ".mcp.json"
            "hooks/hooks.json"
            "README.md"
            "CLAUDE.md"
            "CHANGELOG.md"
            "LICENSE"
            "release-please-config.json"
            ".release-please-manifest.json"
          )
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "OK: $file"
            else
              echo "ERROR: Missing required file: $file"
              exit 1
            fi
          done

      - name: Validate plugin.json
        run: |
          echo "Validating plugin.json..."
          node -e "JSON.parse(require('fs').readFileSync('.claude-plugin/plugin.json'))"
          echo "plugin.json is valid JSON"

      - name: Validate hooks.json
        run: |
          echo "Validating hooks.json..."
          node -e "JSON.parse(require('fs').readFileSync('hooks/hooks.json'))"
          echo "hooks.json is valid JSON"

      - name: Validate .mcp.json
        run: |
          echo "Validating .mcp.json..."
          node -e "JSON.parse(require('fs').readFileSync('.mcp.json'))"
          echo ".mcp.json is valid JSON"

      - name: Validate release-please configs
        run: |
          echo "Validating release-please-config.json..."
          node -e "JSON.parse(require('fs').readFileSync('release-please-config.json'))"
          echo "release-please-config.json is valid JSON"
          echo "Validating .release-please-manifest.json..."
          node -e "JSON.parse(require('fs').readFileSync('.release-please-manifest.json'))"
          echo ".release-please-manifest.json is valid JSON"

      - name: Validate agent count
        run: |
          AGENT_COUNT=$(ls -1 agents/*.md 2>/dev/null | wc -l | tr -d ' ')
          echo "Agent count: $AGENT_COUNT"
          if [ "$AGENT_COUNT" -ne 21 ]; then
            echo "ERROR: Expected 21 agents, found $AGENT_COUNT"
            exit 1
          fi

      - name: Validate skill count
        run: |
          SKILL_COUNT=$(ls -1 skills/*/SKILL.md 2>/dev/null | wc -l | tr -d ' ')
          echo "Skill count: $SKILL_COUNT"
          if [ "$SKILL_COUNT" -ne 34 ]; then
            echo "ERROR: Expected 34 skills, found $SKILL_COUNT"
            exit 1
          fi

      - name: Validate YAML frontmatter
        run: |
          echo "Checking agent YAML frontmatter..."
          errors=0
          for file in agents/*.md; do
            if [ -f "$file" ]; then
              # Check opening delimiter
              if ! head -1 "$file" | grep -q "^---$"; then
                echo "ERROR: $file missing opening ---"
                errors=$((errors + 1))
                continue
              fi
              # Check closing delimiter exists (within first 20 lines)
              if ! head -20 "$file" | tail -n +2 | grep -q "^---$"; then
                echo "ERROR: $file missing closing ---"
                errors=$((errors + 1))
                continue
              fi
              echo "OK: $file"
            fi
          done
          if [ $errors -gt 0 ]; then
            echo "ERROR: $errors agent(s) have invalid frontmatter"
            exit 1
          fi
