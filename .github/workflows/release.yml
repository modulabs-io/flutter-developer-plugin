name: Package Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Create plugin zip
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          zip -r "flutter-developer-plugin-${TAG_NAME}.zip" \
            .claude-plugin \
            .mcp.json \
            agents \
            skills \
            commands \
            hooks \
            README.md \
            CLAUDE.md \
            CHANGELOG.md \
            LICENSE \
            -x "*.git*"

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          gh release upload "${TAG_NAME}" "flutter-developer-plugin-${TAG_NAME}.zip" --clobber
