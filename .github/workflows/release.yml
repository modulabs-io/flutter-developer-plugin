name: Package Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create plugin zip
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          zip -r "flutter-developer-plugin-${TAG_NAME}.zip" \
            .claude-plugin \
            .mcp.json \
            agents \
            skills \
            commands \
            hooks \
            README.md \
            CHANGELOG.md \
            LICENSE \
            -x "*.git*"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: flutter-developer-plugin-${{ github.ref_name }}.zip
